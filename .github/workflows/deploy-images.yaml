name: Create and publish Docker images for Obstracts Web

description: This workflow builds and pushes Docker images for staging and production environments when changes are pushed to respective branches.

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        environment:
          - name: staging
            branch: refs/heads/main
            environment: obstracts_web_staging
            image_suffix: _web_staging
            django_debug: true
          - name: production
            branch: refs/heads/main
            environment: obstracts_web_production
            image_suffix: _web_production
            django_debug: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}${{ matrix.environment.image_suffix }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.deploy
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          visibility: private
          build-args: |
            EARLIEST_SEARCH_DATE=2018-01-01
            WAYBACK_SLEEP_SECONDS=45
            WAYBACK_BACKOFF_TIME=20
            REQUEST_RETRY_COUNT=3
            DEFAULT_PAGE_SIZE=50
            MAX_PAGE_SIZE=50
            CELERY_BROKER_CONNECTION_RETRY_ON_STARTUP=1
            POSTGRES_USER=deployer
            POSTGRES_DB='history4feed_database'
            POSTGRES_HOST='host.docker.internal'
            DJANGO_DEBUG=${{ matrix.environment.django_debug }}
            SCRAPFILE_APIKEY=${{ secrets.SCRAPFILE_APIKEY }}
            DJANGO_SECRET=${{ secrets.DJANGO_SECRET }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository }}${{ matrix.environment.image_suffix }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true